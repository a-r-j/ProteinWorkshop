# @package _global_

defaults:
  - override /metrics:
      - accuracy
      - f1_score
      - f1_max
  - override /decoder:
      - graph_label

callbacks:
  early_stopping:
    monitor: val/graph_label/accuracy
    mode: "max"
  model_checkpoint:
    monitor: val/graph_label/accuracy
    mode: "max"

task:
  task: "classification"
  classification_type: "multiclass"
  metric_average: "micro"

  losses:
    graph_label: cross_entropy
  label_smoothing: 0.0

  output:
    - "graph_label"
  supervise_on:
    - "graph_label"
