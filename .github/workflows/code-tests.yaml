name: build

on:
  push:
    paths-ignore:
      - "README.md"
      - "docs/**"
      - "CHANGELOG.md"

    pull_request:
      paths-ignore:
        - "README.md"
        - "docs/**"
        - "CHANGELOG.md"

jobs:
  buld_cpu:
    name: Build CPU
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.9, "3.10"]
        torch-version: ["1.13", "2.1.0", "2.2.0"]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          miniforge-variant: Mambaforge
          channels: "conda-forge, pytorch, pyg"
          python-version: ${{ matrix.python-version }}
          use-mamba: true
      - id: cache-dependencies
        name: Cache dependencies
        uses: actions/cache@v2.1.7
        with:
          path: ${{ github.workspace }}/.venv
          key: ${{ matrix.os }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: ${{ matrix.os }}-
      - name: Install PyTorch
        if: steps.cache-dependencies.cache-hit != 'true'
        run: |
          conda install pytorch==${{matrix.torch-version}} torchvision torchaudio cpuonly -c pytorch
      - name: Install Workshop
        if: steps.cache-dependencies.cache-hit != 'true'
        run: |
          python -m pip install -U pip poetry
          python -m pip install -U pip poethepoet
          poetry --version
          poetry check --no-interaction
          poetry config virtualenvs.in-project true
          poetry install --no-interaction --without docs
          poetry run install_pyg_workshop
          poe install-torchdrug

      - name: Run tests
        run: |
          poetry run pytest -v
